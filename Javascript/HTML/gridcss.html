<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Grid CSS </title>
    <style>

.grid-container{
      display:grid;
      grid-template-columns: auto auto auto; 
      gap: 20px;
      border: 3px solid orange;
      background-color: rgb(0, 213, 255);
      align-items: center;
    
    }
    .box{
  border: 2px solid black;
  padding:10px;
  margin: 2px;
  text-align: center;
  

    }
    </style>

</head>
<body>
    <div class="grid-container">
    <div class="box">1 </div>
    <div class="box">2 </div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>

    </div>
</body>
</html>
