<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        /* Global Styles */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
       
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
        }

        .form-container {
            width: 450px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        h1, h2, h3 {
            text-align: center;
            color: #4CAF50;
        }

        label {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input, select {
            display: block;
            width: 100%;
            margin-top: 5px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        input[type="radio"], input[type="checkbox"] {
            display: inline-block;
            width: auto;
            margin-right: 10px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border: none;
            padding: 12px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .form-container .section {
            margin-bottom: 20px;
        }

    </style>
</head>
<body>
    <div class="form-container">
        <h1>Registration Form</h1>
        <form id="registrationForm" onsubmit="return saveData()">
            <!-- Personal Information -->
    
            <div class="section">
                <h2>Personal Information</h2>
                <label for="username">Username:</label>
                <input type="text" id="username" required>

                <label for="email">Email:</label>
                <input type="email" id="email" required>

                <label for="userpassword">Password:</label>
                <input type="password" id="userpassword" required>
            </div>

            <!-- Education Information -->
            <div class="section">
                <h2>Education Information</h2>
                <h3>10th Grade</h3>
                <label for="tenthSchool">School Name:</label>
                <input type="text" id="tenthSchool" required>

                <label for="tenthPercentage">Percentage/GPA:</label>
                <input type="text" id="tenthPercentage" value="">

                <h3>12th Grade</h3>
                <label for="twelfthSchool">School Name:</label>
                <input type="text" id="twelfthSchool" required>

                <label for="twelfthPercentage">Percentage/GPA:</label>
                <input type="text" id="twelfthPercentage" required>

                <h3>Graduation</h3>
                <label for="graduationCollege">College Name:</label>
                <input type="text" id="graduationCollege" required>

                <label for="graduationPercentage">Percentage/GPA:</label>
                <input type="text" id="graduationPercentage" required>
            </div>

            <!-- Gender and Hobbies -->
            <div class="section">
                <label>Select Your Gender:</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>

                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>

                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>
            </div>

            <div class="section">
                <label>Select Your Hobbies:</label>
                <input type="checkbox" id="hobby1" name="hobbies" value="Reading">
                <label for="hobby1">Reading</label>

                <input type="checkbox" id="hobby2" name="hobbies" value="Traveling">
                <label for="hobby2">Traveling</label>

                <input type="checkbox" id="hobby3" name="hobbies" value="Cooking">
                <label for="hobby3">Cooking</label>

                <input type="checkbox" id="hobby4" name="hobbies" value="Exploring News">
                <label for="hobby4">Exploring News</label>
            </div>

            <!-- City -->
            <div class="section">
                <label for="city">Select Your City:</label>
                <select id="city" required>
                    <option value="" disabled selected>Select a city</option>
                    <option value="Siwan">Siwan</option>
                    <option value="Gopalganj">Gopalganj</option>
                    <option value="Motihari">Motihari</option>
                    <option value="Chhapra">Chhapra</option>
                </select>
            </div>

            <input type="submit" value="Register">
        </form>
    </div>

    <script>
        function saveData() {
            // Gather data
            const formData = {
                username: document.getElementById("username").value,
                email: document.getElementById("email").value,
                password: document.getElementById("userpassword").value,
                education: {
                    tenth: {
                        school: document.getElementById("tenthSchool").value,
                        percentage: document.getElementById("tenthPercentage").value
                    },
                    twelfth: {
                        school: document.getElementById("twelfthSchool").value,
                        percentage: document.getElementById("twelfthPercentage").value
                    },
                    graduation: {
                        college: document.getElementById("graduationCollege").value,
                        percentage: document.getElementById("graduationPercentage").value
                    }
                },
                gender: document.querySelector('input[name="gender"]:checked')?.value || '',
                hobbies: Array.from(document.querySelectorAll('input[name="hobbies"]:checked')).map(hobby => hobby.value),
                city: document.getElementById("city").value
            };

            // Save to localStorage
            localStorage.setItem("formData", JSON.stringify(formData));
            alert("Form data saved successfully!");

            // Allow submission
            return true;
        }

            
        
    </script>
</body>
</html>
