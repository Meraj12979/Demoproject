<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List </title>
</head>
<body>
<h2>Unordered HTML List </h2>
<ul>
    <h2>List of fruits</h2>
    <li>Apple</li>
    <li>Grappes</li>
    <li>mango</li>
    <li>Banana</li>
</ul>
<h2>Order list Html</h2>
<ol>
    <h2>List of Color</h2>
    <li> Orange </li>
    <li>white</li>
    <li>Black</li>
    <li>blue</li>
</ol>
<dl>
    <dt>Coffee</dt>
    <dd>- Black hot drink</dd>
    <dt>Milk</dt>
    <dd>-white cold drink</dd>
</dl>
</body>
</html>
